<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PAYTM FROM</title>
</head>
<body>
    <div class="contnar">
  <form action="#">
    
    
    <div class="tital"><h1>PAYTM FROM</h1></div>
    <hr>
    <h2>contact number</h2>
    <p>name:<input type="text"name="name" required placeholder="ENTER YOU NAME HERE"></p><BR>
    <fieldset>
        <legend>gender</legend>
    <p>
        male <input type="radio" name="gender" id="gender">
        female <input type="radio" name="gender" id="gender">
    </p>
    </fieldset>
    <p>
         Address: 
         <textarea name="address" id="address" cols="40" rows="2" required></textarea>
    </p>
    <p>Email: <input type="email" name="email" id="email"required placeholder="ENTER EMAIL HERE">></p>
    <p>pincode:<input type="number" name="pincode" id="pincode" required placeholder="ENTER PINCODE HERE">></p>
    <h2>payment information</h2>
    <p>card type:
        <select name="card type" id="card_type">
        <option value="">---Select a card---</option>
        <option value="visa">visa</option>
        <option value="rupay">rupey</option>
        <option value="mastercard">mastercard</option>
    </select>
    </p>
    <p>
        card number <input type="number" name="card_number" id="card_number" >
    </p>
    <p>
        Expiration date: <input type="date" name="exp_date" id="exp_date">
    </p>
    <p>
        CVV <input type="password" name="CVV" id="CVV" required>
    </p>
    <input type="submit" value="PAYTM FROM">

  </form> 
</div> 
  </body>


</html>
