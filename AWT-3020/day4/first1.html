<html>
	<head>
		<title>Hover element-selector or child combinator</title>
		<style type="text/css">
			#MainUL li ul li {display:none;color:black}
			#MainUL li:hover ul li {display:block;}
			#MainUL li:hover ul li ul li {display:none;}
			#MainUL li ul li:hover ul li {display:block}
			#MainUL li:hover{color:green}
		</style>
	</head>
	<body>
		<ul id="MainUL">
			<li>SCHOOL
				<ul>
					<li>TECHER NAME
					<ul>
						<li>SUJAL</li>
						<li>MITAL</li>
						<li>RUBBY</li>
					</ul>
					</li>
					<li style="color: #FFFF"> STUDENT Name:</li>
					<li style="border: beige;"> MOBILE NUMBER:</li>
				</ul>
			</li>
			<li>Microsoft
				<ul>
					<li>WORD</li>
					<li>TWITTER</li>
				</ul>
			</li>
			<li>Amazon
				<ul>
					<li>AWS</li>
					<li>Ecommerce</li>
					<li>A-ML</li>
				</ul>
			</li>
		</ul>
	</body>
</html>
