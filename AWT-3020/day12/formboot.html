<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script></head><BR>
<body>
    <form>
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">FIRST NAME
              <input type="text" id="form6Example1" class="form-control" />
              <label class="form-label" for="form6Example1"> </label>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">LAST NAME
              <input type="text" id="form6Example2" class="form-control" />
              <label class="form-label" for="form6Example2"></label>
            </div>
          </div>
        </div>
      
        <!-- Text input -->
        <div class="form-outline mb-4">COMPANY NAME
          <input type="text" id="form6Example3" class="form-control" />
          <label class="form-label" for="form6Example3"></label>
        </div>
      
        <!-- Text input -->
        <div class="form-outline mb-4">ADDRESS
          <input type="text" id="form6Example4" class="form-control" />
          <label class="form-label" for="form6Example4"></label>
        </div>
      
        <!-- Email input -->
        <div class="form-outline mb-4">EMAIL ID
          <input type="email" id="form6Example5" class="form-control" />
          <label class="form-label" for="form6Example5"></label>
        </div>
      
        <!-- Number input -->
        <div class="form-outline mb-4">PHONE
          <input type="number" id="form6Example6" class="form-control" />
          <label class="form-label" for="form6Example6"></label>
        </div>
      
        <!-- Message input -->
        <div class="form-outline mb-4">MORE INFORMATION 
          <textarea class="form-control" id="form6Example7" rows="4"></textarea>
          <label class="form-label" for="form6Example7"></label>
        </div>
      
        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" checked />
          <label class="form-check-label" for="form6Example8"> Create an account? </label>
        </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Place order</button>
      </form>
	
</body>
</html>
