
<html>
	<head>
		<title>Form Tags</title>
	</head>
	<body>
		<input type="text" autofocus placeholder="First Name " maxlength="5" /><hr/>
        <input type="text" autofocus placeholder="last name " maxlength="5" /><hr/>
		<input type="radio" id="G1" name="Gender" /><label for="G1">Male</label>&nbsp;&nbsp;
		<input type="radio" id="G2" name="Gender" /><span>Female</span><hr/>
		<input type="file" multiple accept=".jpg,.jpeg,.png" /><br><br>
		<input type="submit"/><hr/><hr>
        </p>date of joining </p>
		<br><input type="date" /><hr/>
        <P>select color you want </P>
        
		<input type="color" /><hr/>
        <!-- <p> enter time to start </p> -->
		<input  type="time"  /><hr/>
        <p>range of product</p>
		<input type="range" /><hr/>
		
		<!-- <textarea rows="3" placeholder="Enter Address Here.." maxlength="50"></textarea><hr/> -->
        <P>enter Address below</P>
		<textarea rows="3"  maxlength="50"></textarea><hr/>
		
		<fieldset>
			<legend>Sign In</legend>
			<span>Username:</span><br/>
			<input type="text" placeholder="Enter Username" maxlength="6" /><br/>
			<span>Password:</span><br/>
			<input type="password" placeholder="Enter Password " maxlength="12" /><br/><br/>
			<input type="button" value="Sign In" />
		
		</fieldset>
	</body>
</html>
